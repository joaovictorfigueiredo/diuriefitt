<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pré-Landing Simples</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Imagem de fundo para PC */
    @media (min-width: 1025px) {
      .background {
        background-image: url('https://imgur.com/X3365u1.png');
      }
    }

    /* Imagem de fundo para tablet (opcional, mantém a anterior se quiser trocar também) */
    @media (min-width: 768px) and (max-width: 1024px) {
      .background {
        background-image: url('imagem-tablet.jpg');
      }
    }

    /* Imagem de fundo para celular */
    @media (max-width: 767px) {
      .background {
        background-image: url('https://imgur.com/nc5SmQp.png');
      }
    }

    /* Modal central */
    .affiliate-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(-50px);
      z-index: 9999;
      transition: all 0.5s ease;
      opacity: 0;
      pointer-events: none;
      max-width: 90%;
    }

    .affiliate-modal.show {
      opacity: 1;
      transform: translate(-50%, -50%) translateY(0);
      pointer-events: auto;
    }

    /* Imagem do modal (desktop padrão) */
    #affiliateImage {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      content: url('https://imgur.com/jAWPxAt'); /* imagem desktop */
    }

    /* Troca para imagem mobile */
    @media (max-width: 767px) {
      #affiliateImage {
        content: url('https://imgur.com/zVKtCyl'); /* imagem mobile */
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Modal com imagem de afiliado -->
    <div class="affiliate-modal" id="affiliateModal">
      <img src="https://i.imgur.com/MpBhkmo.png" alt="OzenVitta" id="affiliateImage">
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      const modal = document.getElementById('affiliateModal');
      const image = document.getElementById('affiliateImage');

      // Mostrar modal com animação
      setTimeout(() => {
        modal.classList.add('show');
      }, 500);

      // Redirecionar para link de afiliado ao clicar
      image.addEventListener('click', function() {
        window.location.href = "https://app.monetizze.com.br/r/AYC25565254";
      });
    });
  </script>
</body>
</html>
